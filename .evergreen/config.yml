  matrix_spec:
    driver: ["pymongo-master"]
    platform: ["windows-64"]
    runtime: ["python37-windows"]
  display_name: "${driver} ${platform} ${runtime}"
  tasks:
    # Kind tasks can't run on Windows, so exclude them.
    - ".all !.kind"
