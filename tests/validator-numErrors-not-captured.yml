# This file intentionally causes the workload executor to produce an error
# on each execution.

operations: []

driverWorkload:
  description: "Validator - numErrors not captured"

  schemaVersion: "1.2"

  createEntities:
    - client:
        id: &client0 client0
    - database:
        id: &database0 database0
        client: *client0
        databaseName: &database0Name dat
    - collection:
        id: &collection0 collection0
        database: *database0
        collectionName: &collection0Name dat

  initialData:
    - collectionName: *collection0Name
      databaseName: *database0Name
      documents:
        -
          _id: validation_sentinel
          count: 0

  tests:
    - description: "updateOne & error"
      operations:
        - name: loop
          object: testRunner
          arguments:
            storeIterationsAsEntity: iterations
            storeSuccessesAsEntity: successes
            operations:
              # Reduce log spam
              - name: find
                object: *collection0
                arguments:
                  filter: { $where: 'sleep(250)' }
              
              - name: updateOne
                object: *collection0
                arguments:
                  filter: { _id: validation_sentinel}
                  update: 
                    $inc:
                      count: 1
              - name: doesNotExist
                object: *collection0
                arguments:
                  foo: bar
