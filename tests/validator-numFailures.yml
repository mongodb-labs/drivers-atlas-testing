# This file intentionally causes the workload executor to produce a failure
# on each execution.

operations: []

driverWorkload:
  description: "Validator - numFailures"

  schemaVersion: "1.2"

  createEntities:
    - client:
        id: &client0 client0
    - database:
        id: &database0 database0
        client: *client0
        databaseName: &database0Name dat
    - collection:
        id: &collection0 collection0
        database: *database0
        collectionName: &collection0Name dat

  initialData:
    - collectionName: *collection0Name
      databaseName: *database0Name
      documents:
        -
          _id: 2
          x: 2

  tests:
    - description: "Find one & failure"
      operations:
        - name: loop
          object: testRunner
          arguments:
            storeIterationsAsEntity: iterations
            storeSuccessesAsEntity: successes
            storeFailuresAsEntity: failures
            operations:
              # Reduce log spam
              - name: find
                object: *collection0
                arguments:
                  filter: { $where: 'sleep(250)' }
              
              - name: find
                object: *collection0
                arguments:
                  filter: { _id: { $gt: 1 }}
                  sort: { _id: 1 }
                expectResult:
                  -
                    _id: 2
                    x: 2
              - name: find
                object: *collection0
                arguments:
                  filter: { _id: { $gt: 1 }}
                  sort: { _id: 1 }
                expectResult:
                  -
                    _id: 2
                    x: 42
