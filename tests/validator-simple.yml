operations: []

driverWorkload:
  description: "Validator - simple"

  schemaVersion: "1.2"

  createEntities:
    - client:
        id: &client0 client0
        storeEventsAsEntities:
          - id: events
            events:
              - PoolCreatedEvent
              - PoolReadyEvent
              - PoolClearedEvent
              - PoolClosedEvent
              - ConnectionCreatedEvent
              - ConnectionReadyEvent
              - ConnectionClosedEvent
              - ConnectionCheckOutStartedEvent
              - ConnectionCheckOutFailedEvent
              - ConnectionCheckedOutEvent
              - ConnectionCheckedInEvent
              - CommandStartedEvent
              - CommandSucceededEvent
              - CommandFailedEvent
    - database:
        id: &database0 database0
        client: *client0
        databaseName: &database0Name dat
    - collection:
        id: &collection0 collection0
        database: *database0
        collectionName: &collection0Name dat

  initialData:
    - collectionName: *collection0Name
      databaseName: *database0Name
      documents:
        -
          _id: validation_sentinel
          count: 0

  tests:
    - description: "updateOne"
      operations:
        - name: loop
          object: testRunner
          arguments:
            storeIterationsAsEntity: iterations
            storeSuccessesAsEntity: successes
            operations:
              # Reduce number of events produced
              - name: find
                object: *collection0
                arguments:
                  filter: { $where: 'sleep(250)' }
              
              - name: updateOne
                object: *collection0
                arguments:
                  filter: { _id: validation_sentinel}
                  update: 
                    $inc:
                      count: 1
