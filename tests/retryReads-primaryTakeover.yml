operations:
  - assertPrimaryRegion:
      region: US_WEST_1
  
  -
    setClusterConfiguration:
      clusterConfiguration:
        clusterType: REPLICASET
        providerSettings:
          providerName: AWS
          instanceSizeName: M10
        replicationSpecs:
          -
            id: '111111111111111111111111'
            numShards: 1
            regionsConfig:
              US_WEST_1:
